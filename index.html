<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redux Without React</title>
    <script src="https://zvakanaka.github.io/table-of-data/table-of-data.js"></script>
  </head>
  <body>

    <table-of-data></table-of-data>

    <label for="course-name">Name</label>
    <input type="text" id="course-name">
    <label for="course-topic">Topic</label>
    <input type="text" id="course-topic">
    <button type="button" id="add-course"
      onclick='store.dispatch({type:"ADD_COURSE", course:{name:document.getElementById("course-name").value,topic:document.getElementById("course-topic").value}});'>
      Add Course
    </button>

    <script src="https://npmcdn.com/redux@3.6.0/dist/redux.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
